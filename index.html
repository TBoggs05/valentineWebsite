<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentines Day Raina!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="./MainStyleSheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function onHover() {
            /*
            // Code for Chrome, Safari, Opera
            document.getElementByClassName("heading").style.WebkitTransform = "translate(2000px)";
            // Code for IE9
            document.getElementByClassName("heading").style.msTransform = "translate(2000px)";
            // Standard syntax
            document.getElementByClassName("heading").style.transform = "translate(2000px)";
            */
            
                function moveRandom() {
                var container = document.getElementById('body');
                var box = document.getElementById('noBox');

                var containerWidth = container.offsetWidth;
                var containerHeight = container.offsetHeight;

                var boxWidth = box.offsetWidth;
                var boxHeight = box.offsetHeight;

                var maxX = containerWidth - boxWidth;
                var maxY = containerHeight - boxHeight;

                var randomX = Math.floor(Math.random() * maxX);
                var randomY = Math.floor(Math.random() * maxY);

                box.style.left = randomX + 'px';
                box.style.top = randomY + 'px';
        }

                moveRandom(); // Initial position

                // Optionally, you can add an event listener to move the div again on click
                document.getElementById('box').addEventListener('click', moveRandom);
    


            // alert("NOPE!");
        }
    </script>
</head>
    <body id="body">
        <div class = "heading">
            <h1 class = "text">Happy Valentines Day Raina!</h1>
            <h2 style ="text-decoration-line: underline;" class="text">Will you Be My Valentine?</h2>
            <h3 class = "text">(Check yes or no)</h3>
        </div>

            <div class="yesBox">
                <button id="yes" name="yes" onclick="location.href = 'SHESAIDYES.html';"> </button>
                <label id= "yesLabel" for="yes">Yes</label>
            </div>
            <div class = "noBox" id="noBox">
                <button id="no" name="no" onmouseover="onHover()"> </button>
                <label id = "noLabel" for="no" onmouseover="onHover()">No</label>
            </div>
        
    </body>

</html>
